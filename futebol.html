<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Apostas</title>
    <link rel="stylesheet" href="style/futebol.css">
</head>
<body class="dark-mode">

    <header>
        <div class="logo">
            <a href="index.html"> <img src="https://www2.ifal.edu.br/o-ifal/comunicacao/arquivos/logos/IFALHorizontal.png" alt="inicio"></a>
        </div>
        <nav>
            <ul>
                <li><a href="jogosbet.html">Início</a></li>
                <li><a href="esportes.html">Esportes</a></li>
                <li><a href="#ajuda">Ajuda</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="odds">
            <h3> Informática</h3><button class="odd-button"  data-odd="2.10 " value="Informática">Odd 2.10</button>
            <h3> Empate</h3><button class="odd-button" data-odd="3.80" value="Empate">Odd 3.80</button> 
            <h3> Edificações</h3><button class="odd-button" data-odd="1.80" value="Edificações">Odd 1.80</button>
        </section>
        <hr>
        <section class="odds">
            <h3> Estradas</h3><button class="odd-button"  data-odd="2.10 " value="Estradas" onclick="bloquear()"> Odd 2.10</button> 
            <h3> Empate</h3><button class="odd-button" data-odd="1.80" value="Empate">Odd 1.80</button>
            <h3> Eletrotécnica</h3><button class="odd-button" data-odd="1.26" value="Eletrotécnica">Odd 1.26</button>
        </section>
        <hr>
        <section class="ticket">
            <h2>Bilhete de Apostas</h2>
            <label for="valor-aposta">Aposta:</label>
            <input type="number" id="valor-aposta" step="0.01" min="0.5">
            <ul id="ticket-items"></ul>
            <button id="concluir-button">Concluir Aposta</button>
            <p id="message"></p>
        </section>
        <button id="dark-mode-toggle">Alternar tema</button>
    </main>
    <footer>
        <p>&copy; 2023 Jogos.bet - Todos os direitos reservados.</p>
    </footer>
    <script src="javascript/futebol.js"></script>
</body>
</html>
